<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <link th:href="@{/css/zhuce.css}" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script th:src="@{/js/jquery-ui.js}" type="text/javascript"></script>
    <!--End Framework-->
    <script th:src="@{/js/jquery.ffform.js}" type="text/javascript"></script>
    <script type="text/javascript">
        // $(document).ready(function () {
        //     $('#form').ffform({ animation: 'fade', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'name', required: true, requiredMsg: 'Name is required', type: 'alpha', validate: true, msg: 'Invalid Name' }, { 'id': 'email', required: true, requiredMsg: 'E-Mail is required', type: 'email', validate: true, msg: 'Invalid E-Mail Address' }, { 'id': 'phone', required: false, type: 'custom', validate: false, msg: 'Invalid Phone #' }, { 'id': 'message', required: false, type: 'text', validate: false, msg: ''}] });
        // });
    </script>
</head>
<body class="flipInX animated">
<section id="getintouch">
    <div class="container" style="border-bottom: 0;">
        <h1>
            <span>请输入以下信息</span>
        </h1>
    </div>
    <div class="container">
<!--        class="contact" id="form"-->
        <form id="aaa">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="userName">
                        姓名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="userName" name="userName" data-required="true" data-validation="text"
                           data-msg="Invalid Name" placeholder="张**">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        邮箱</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="email" name="email" data-required="true" data-validation="email"
                           data-msg="Invalid E-Mail" placeholder="111111@qq.com">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="phone">
                        手机号</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="phone" name="phone" data-required="true" data-validation="custom"
                           data-msg="Invalid Phone #" placeholder="18890***">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="password">
                        密码</label>
                </div>
                <div class="ctrl">
                    <input type="password" name="password" id="password"placeholder="1234" >
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <button  onclick="doRegistered()">注册</button>
                </div>
            </div>
        </form>
        <div id="validation">
        </div>
    </div>
</section>
</body>
</html>
